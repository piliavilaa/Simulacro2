<form>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4 col-md-2">
        <label class="col-form-label">Marca</label>
      </div>
      <div class="col-sm-8 col-md-4">
        <input
          type="text"
          id="Mar"
          name="Mar"
          class="form-control"
          maxlength="55"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 col-md-2">
        <label class="col-form-label">AÃ±o:</label>

          name="anio"
          class="form-control"
          maxlength="55"
        />
      </div>
    </div>

      <div class="col-sm-4 col-md-2">

        <a class = "text-white" routerLink="/automoviles"> Cancelar </a>
